<html>
  <body>
    <h1>check if suggestion works </h1>
    <form action="">

      <div class="test-step">
        <h2>no suggestion</h2>
        <input type="text" />
      </div>

      <div class="test-step">
        <h2>suggestion by class name</h2>
        <input type="text" class="pesel-number" />
      </div>

      <div class="test-step">
        <h2>suggestion by id</h2>
        <input type="text" id="peselNumber" />
      </div>

      <div class="test-step">
        <h2>suggestion by data attribute name</h2>
        <input type="text" data-numer-pesel="0000000000" />
      </div>

      <div class="test-step">
        <h2>suggestion by role</h2>
        <input role="pesel" />
      </div>

      <div class="test-step">
        <h2>suggestion by aria-labelledby</h2>
        <input aria-labelledby="pesel" />
      </div>

      <div>
        <button type="submit">submit</button>
      </div>

    </form>
  </body>
</html>
